<!DOCTYPE html>
<html>
<head>
    <title>Mini Job Portal</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Mini Job Portal</h1>

    {% for job in jobs %}
        <div style="border:1px solid #ccc; margin:20px; padding:15px;">
            <h3>{{ job.title }}</h3>
            <p><b>Company:</b> {{ job.company }}</p>
            <p>{{ job.description }}</p>
            <a href="/apply/{{ job.id }}">Apply</a>
        </div>
    {% else %}
        <p>No jobs available</p>
    {% endfor %}
</body>
</html>
